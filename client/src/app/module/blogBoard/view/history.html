<div class='col-sm-8 col-sm-offset-1' ng-init = 'COUNT		= "count";
												 yearsMap   = history; 
												 yearsCount = U.getAndRemove(yearsMap, COUNT);'>
	<div class='row'>
		<a href='javascript:'>
		<div data-toggle="collapse" data-target="#history-years">
		 	<h1>
				All
				<span class="caret"></span>   
				<span class="badge">{{yearsCount}}</span>
			</h1>
		</div>
		</a>
		<div ng-init="yearKeys = _.keys(yearsMap).reverse()"></div>
		<div ng-repeat = 'year in yearKeys'  ng-init=" monthsMap   = yearsMap[year];
		  											   monthsCount = U.getAndRemove(monthsMap, COUNT);"
			 class="collapse in" id="history-years" >
			<a href='javascript:' >
			<div data-toggle="collapse" data-target=".history-months-{{year}}">
			<h2>
				&nbsp;{{ year}}
				<span class="caret"></span>   
				<span class="badge">{{ monthsCount }}</span>
			</h2>
			</div>
			</a>
			
			
			<div ng-init="monthKeys = _.keys(monthsMap).reverse()"></div>
			<div ng-repeat = 'month in monthKeys'  ng-init=" daysMap   = monthsMap[month];
		  											   	     daysCount = U.getAndRemove(daysMap, COUNT);"
				 class="collapse in history-months-{{year}}">
					<a href='javascript:'>
					<div data-toggle="collapse" data-target=".history-days-{{month}}">
					<h3>
						&nbsp;&nbsp;&nbsp;&nbsp;{{ month}}
						<span class="caret"></span>   
						<span class="badge">{{ daysCount }}</span>
					</h3>
					</div>
					</a>
						<div ng-init="dayKeys = _.keys(daysMap).reverse()"></div>
						<div ng-repeat ='day in dayKeys'  ng-init=" postsMap   = daysMap[day];
					  											   	postsCount = U.getAndRemove(postsMap, COUNT);
					  											   	posts      = postsMap.posts"
							 class="collapse out history-days-{{month}}">
							<a href='javascript:'>
							<div data-toggle="collapse" data-target=".history-posts-{{month}}-{{day}}">
							<h4>
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								{{ day }}
								<span class="caret"></span>   
								<span class="badge">{{ postsCount }}</span>
							</h4>
							</div>
							</a>
							<div ng-repeat= 'post in posts'
								 class="collapse out history-posts-{{month}}-{{day}}">
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<a ng-href ="/#/blog/{{post.num}}/{{U.title4web(post.title)}}"
								   style="font-size:20px">
									<span class="label label-success col-sm-offset-1" >
									{{ U.title4web(post.title) }}
									</span>
								</a>
							</div>
				</div>	
			</div>	
		</div>
	</div>
</div>
