
<div class="col-sm-10 col-sm-offset-1" style="margin:0 0 0 20px">
<meta charset="utf-8">

<!-- blog insert form -->
 <form action="/blogBoard/insert" method="post"  name="writeForm" class="form-horizontal"  id='blogBoard-insertForm'  role="form">
   <div class="form-group">
      <label class="col-sm-2 control-label">
         <p class='pull-left'>Id</p>
      </label>
      <div class="col-sm-10">
         <input name="userId" type="text" 
         value="{{ loginUser._id}}" style="display:none">
         {{ loginUser._id}}
      </div>
   </div>
   <div class="form-group">
      <label class="col-sm-2 control-label"><p class='pull-left'>category</p></label>
      <div ui-view ="category" class="col-sm-10">

      </div>
   </div>
   <div class="form-group">
      <label class="col-sm-2 control-label"><p class='pull-left'>Title</p></label>
      <div class="col-sm-10">
         <input class="form-control" name="title" type="text"
            placeholder="title"  >
      </div>
   </div>
   <div class="form-group">
      	<textarea class="col-sm-12" name="content" style="display:none"></textarea>
<!--       	에디터도 넣어야해.. editor.ejs	 -->
        
   </div>
   <div class="form-group ">
		<input type="text" id="blogBoard-fileInfoesString" name='fileInfoesString' style="display:none">
	    <label class="control-label pull-left">Image List</label>
		<textarea class='col-sm-offset-1 col-sm-9 pull-left' id='blogBoard-fileUrlsView' style='height:70px' disabled></textarea>
   </div>
	<button type="submit" class="btn btn-default pull-right">Submit</button>   
</form>
</div>
